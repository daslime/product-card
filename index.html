<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="card">
      <div class="product-image">
        <img src="https://i.pinimg.com/736x/a8/33/7f/a8337f50ffaf22a9f4c350ed63362ec8.jpg" alt="headphones"  />
        <button class="wishlist-btn">
          <i class="fas fa-heart"></i>
        </button>
        <div class="free-shipping-badge">Free Shipping</div>
        
      </div>

      <div class="product-details">
        <h1 class="product-name">Razer Kraken Kitty Edit Gaming<br>Headset Quartz</h1>
        <p class="product-description">The Razer Kraken Kitty Edition is a USB gaming headset with active noise cancelling technology and custom-tuned 40 mm drivers.</p>
        
        <div class="price-container">
          <del><span class="original-price">999,-</span></del>
          <span class="current-price">799,-</span>
        </div>

        <div class="offer-timer">
          <i class="fas fa-clock"></i>
          <span>The offer is valid until April 3 or as long as stock lasts!</span>
        </div>

        <div class="button-container2">
          <button class="add-to-cart-btn">
            <i class="fas fa-scale-balanced"></i>
            Add to Cart
          </button>
          <div class="stock-indicator">
            <span class="dot"></span>
            <span>50+ pcs. in stock</span>
          </div>
          <div></div>
          <button class="add-to-wishlist-btn">
            <i class="fas fa-heart"></i>
            Add to Wishlist
          </button>
          <button class="add-to-compare-btn">
            <i class="fas fa-scale-balanced"></i>
            Add to Compare
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
